<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Fish Game</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    text-align: center; 
    margin-top: 20px; 
    background-color: #001f3f; /* dark blue */
    color: white; /* text color */
  }
  .fish-btn { 
    width: 64px; 
    height: 64px; 
    display: inline-block; 
    margin: 6px; 
    cursor: pointer; 
    position: relative;
  }
  .equipped { 
    border: 3px solid gold; 
  }
  .tooltip { 
    position: relative; 
    display: inline-block; 
  }
  .tooltip .tiptext {
    visibility: hidden;
    width: 200px;
    background-color: black;
    color: #fff;
    text-align: center;
    padding: 2px 5px;
    border-radius: 4px;
    position: absolute;
    z-index: 1;
    bottom: 60%;
    left: 50%;
    margin-left: -100px;
    font-size: 12px;
    white-space: pre-line;
  }
  .tooltip:hover .tiptext { 
    visibility: visible; 
  }

  .tabs { margin-top: 20px; }
  .tab-button { padding: 5px 10px; margin: 0 5px; cursor: pointer; }
  .active-tab { background-color: #ddd; color: black; }

  .tab-content { display: none; margin-top: 20px; }
  .tab-content.active { display: block; }

  button:disabled { opacity: 0.5; cursor: not-allowed; }
</style>
</head>
<body>

<h1>The Fish Game</h1>

<div class="tabs">
  <button class="tab-button active-tab" onclick="showTab('game')">Game</button>
  <button class="tab-button" onclick="showTab('inventory')">Inventory</button>
  <button class="tab-button" onclick="showTab('fishing')">Fishing</button>
</div>

<div id="game" class="tab-content active">
  <p id="fishFood">Fish Food: 50</p>
  <p id="money">Money: $0</p>
  <p id="equippedFishStats">Equipped Fish: None</p>
  <p id="totalFishCount">Total Fish: 5</p>

  <button id="feedBtn" onclick="feedFish()">Feed Equipped Fish</button>
  <button id="sellBtn" onclick="sellFish()">Sell Equipped Fish</button>
  <button onclick="buyFood()">Buy 10 Fish Food ($5)</button>
  <button onclick="buyFish()">Buy 1 Fish ($20)</button>

  <br><br>
  <button id="moneyUpgradeBtn" onclick="buyMoneyUpgrade()">Upgrade Money Gain</button>
  <p id="moneyUpgradeInfo">Next upgrade: $10, x1.2 multiplier</p>
</div>

<div id="inventory" class="tab-content">
  <div id="inventoryGrid"></div>
</div>

<div id="fishing" class="tab-content">
  <button id="fishBtn" onclick="fishCatch()" style="padding:10px 20px;">Fish</button>
  <p id="fishingCooldown">Cooldown: 0s</p>
</div>

<script>
const maxFishSizeDefault = 10;
const maxClownfishSize = 15;
const maxClownfishBaseWorth = 20;
const maxFishCount = 10;

let money = 0;
let fishFood = 50;
let inventory = [];
let equippedFishIndex = null;

// Money Upgrade
let moneyMultiplier = 1;
let moneyUpgradeCost = 10;

// Fish qualities
const qualities = [
  { name: "Perfect", multiplier: 8, chance: 1, color: "cyan" },
  { name: "Bad", multiplier: 0.5, chance: 20, color: "#555" },
  { name: "Okay", multiplier: 1, chance: 65, color: "#ccc" },
  { name: "Good", multiplier: 2, chance: 14, color: "gold" }
];

// Helper: roll fish quality
function rollQuality() {
  const roll = Math.random() * 100;
  let cumulative = 0;
  for (const q of qualities) {
    cumulative += q.chance;
    if (roll < cumulative) return q;
  }
  return qualities[2]; // default Okay
}

// Determine species
function determineSpecies() {
  return Math.random() < 1/3 ? "Clownfish" : "Basic Fish";
}

// Initialize 5 Okay Basic/Clownfish
for (let i = 0; i < 5; i++) {
  const species = determineSpecies();
  inventory.push({ 
    name: species, 
    size: 1, 
    quality: { name: "Okay", multiplier: 1, color: "#ccc" } 
  });
}

// Check if fish is a baby
function isBaby(fish) {
  const maxSize = fish.name === "Clownfish" ? maxClownfishSize : maxFishSizeDefault;
  return fish.size < maxSize / 2;
}

// Helper: get max worth including money multiplier
function getMaxWorth(fish) {
  let baseWorth = fish.name === "Clownfish" ? maxClownfishBaseWorth : 10;
  return Math.floor(baseWorth * fish.quality.multiplier * moneyMultiplier);
}

function showTab(tabName) {
  document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
  document.getElementById(tabName).classList.add('active');

  document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active-tab'));
  document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active-tab');

  updateUI();
}

function updateUI() {
  document.getElementById('fishFood').textContent = `Fish Food: ${fishFood}`;
  document.getElementById('money').textContent = `Money: $${money}`;

  const equippedText = equippedFishIndex === null
    ? "Equipped Fish: None"
    : `${isBaby(inventory[equippedFishIndex]) ? "Baby " : ""}${inventory[equippedFishIndex].quality.name} ${inventory[equippedFishIndex].name} (Size: ${inventory[equippedFishIndex].size}/${inventory[equippedFishIndex].name==="Clownfish"?maxClownfishSize:maxFishSizeDefault})`;
  document.getElementById('equippedFishStats').textContent = equippedText;

  document.getElementById('totalFishCount').textContent = `Total Fish: ${inventory.length}`;

  document.getElementById('feedBtn').style.display = equippedFishIndex === null ? 'none' : 'inline-block';
  document.getElementById('sellBtn').style.display = equippedFishIndex === null ? 'none' : 'inline-block';

  document.getElementById('moneyUpgradeInfo').textContent =
    `Next upgrade: $${moneyUpgradeCost}, x1.2 multiplier`;

  const inventoryGrid = document.getElementById('inventoryGrid');
  inventoryGrid.innerHTML = '';
  inventory.forEach((fish, index) => {
    const fishDiv = document.createElement('div');
    fishDiv.className = 'fish-btn tooltip';
    fishDiv.style.backgroundColor = fish.quality.color;
    if (index === equippedFishIndex) fishDiv.classList.add('equipped');

    const fishImg = document.createElement('img');
    fishImg.src = fish.name === "Clownfish" 
      ? 'images/clownfish_4x.png' 
      : 'images/basic_fish_4x.png';
    fishImg.alt = fish.name;
    fishImg.width = 64;
    fishImg.height = 64;
    fishDiv.appendChild(fishImg);

    const tip = document.createElement('span');
    tip.className = 'tiptext';
    const maxWorth = getMaxWorth(fish);
    tip.textContent =
      `${isBaby(fish) ? "Baby " : ""}${fish.quality.name} ${fish.name}\n` +
      `Size: ${fish.size}/${fish.name==="Clownfish"?maxClownfishSize:maxFishSizeDefault}\n` +
      `Max Worth: $${maxWorth}`;
    fishDiv.appendChild(tip);

    fishDiv.onclick = () => {
      equippedFishIndex = index;
      updateUI();
      showTab('game');
    }

    inventoryGrid.appendChild(fishDiv);
  });
}

function feedFish() {
  if (equippedFishIndex === null) return;
  const fish = inventory[equippedFishIndex];
  const maxSize = fish.name === "Clownfish" ? maxClownfishSize : maxFishSizeDefault;

  if (fish.size >= maxSize) {
    alert("This fish is already at maximum size!");
    return;
  }
  if (fishFood > 0) {
    fishFood--;
    fish.size++;
    if (fish.size > maxSize) {
      const excess = fish.size - maxSize;
      fishFood += excess;
      fish.size = maxSize;
      alert(`You overfed your fish! ${excess} fish food has been returned.`);
    }
    updateUI();
  } else alert("You don't have any fish food!");
}

function sellFish() {
  if (equippedFishIndex === null) return;
  const fish = inventory[equippedFishIndex];
  const maxSize = fish.name === "Clownfish" ? maxClownfishSize : maxFishSizeDefault;
  let baseValue = fish.name === "Clownfish"
    ? Math.floor(fish.size / maxSize * maxClownfishBaseWorth)
    : (fish.size >= maxSize ? 10 : Math.floor(fish.size));
  let moneyEarned = Math.floor(baseValue * fish.quality.multiplier * moneyMultiplier);
  money += moneyEarned;
  alert(`You sold ${fish.quality.name} ${fish.name} for $${moneyEarned}!`);
  inventory.splice(equippedFishIndex, 1);
  equippedFishIndex = null;
  updateUI();
}

function buyFood() {
  if (money >= 5) {
    money -= 5;
    fishFood += 10;
    updateUI();
  } else alert("You need $5 to buy 10 fish food.");
}

function buyFish() {
  if (inventory.length >= maxFishCount) {
    alert("You cannot have more than 10 fish.");
    return;
  }
  if (money >= 20) {
    money -= 20;
    const q = rollQuality();
    const species = determineSpecies();
    inventory.push({ name: species, size: 1, quality: q });
    updateUI();
  } else alert("You need $20 to buy another fish.");
}

// Money Upgrade function
function buyMoneyUpgrade() {
  if (money >= moneyUpgradeCost) {
    money -= moneyUpgradeCost;
    moneyMultiplier *= 1.2;
    moneyUpgradeCost = Math.floor(moneyUpgradeCost * 2);
    updateUI();
  } else {
    alert(`You need $${moneyUpgradeCost} to buy this upgrade.`);
  }
}

// --- Fishing Feature ---
let fishingCooldown = 0;
const fishingCooldownMax = 5;
let fishingInterval;

function fishCatch() {
  if (fishingCooldown > 0) return;

  const roll = Math.random() * 100;
  let caughtFish = null;

  if (roll < 65) {
    alert("You caught nothing!");
  } else if (roll < 90) {
    const q = rollQuality();
    caughtFish = { name: "Basic Fish", size: 1, quality: q };
  } else {
    const q = rollQuality();
    caughtFish = { name: "Clownfish", size: 1, quality: q };
  }

  if (caughtFish) {
    if (inventory.length >= maxFishCount) {
      alert("Your inventory is full! Cannot catch more fish.");
    } else {
      inventory.push(caughtFish);
      alert(`You caught a ${caughtFish.quality.name} ${caughtFish.name}!`);
    }
  }

  fishingCooldown = fishingCooldownMax;
  updateFishingCooldown();
  if (!fishingInterval) {
    fishingInterval = setInterval(updateFishingCooldown, 1000);
  }
}

function updateFishingCooldown() {
  const btn = document.getElementById('fishBtn');
  if (fishingCooldown > 0) {
    document.getElementById('fishingCooldown').textContent = `Cooldown: ${fishingCooldown}s`;
    btn.disabled = true;
    fishingCooldown--;
  } else {
    document.getElementById('fishingCooldown').textContent = "Cooldown: 0s";
    btn.disabled = false;
    clearInterval(fishingInterval);
    fishingInterval = null;
  }
}

updateUI();
</script>

</body>
</html>
