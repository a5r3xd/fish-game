<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Fish Game</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    text-align: center; 
    margin-top: 20px; 
    background-color: #001f3f; 
    color: white; 
  }
  .fish-btn { 
    width: 64px; 
    height: 64px; 
    display: inline-block; 
    margin: 6px; 
    cursor: pointer; 
    position: relative;
  }
  .equipped { border: 3px solid gold; }
  .tooltip { position: relative; display: inline-block; }
  .tooltip .tiptext {
    visibility: hidden;
    width: 200px;
    background-color: black;
    color: #fff;
    text-align: center;
    padding: 2px 5px;
    border-radius: 4px;
    position: absolute;
    z-index: 1;
    bottom: 60%;
    left: 50%;
    margin-left: -100px;
    font-size: 12px;
    white-space: pre-line;
  }
  .tooltip:hover .tiptext { visibility: visible; }
  .tabs { margin-top: 20px; }
  .tab-button { padding: 5px 10px; margin: 0 5px; cursor: pointer; }
  .active-tab { background-color: #ddd; color: black; }
  .tab-content { display: none; margin-top: 20px; }
  .tab-content.active { display: block; }
  button:disabled { opacity: 0.5; cursor: not-allowed; }
  #fishingLog { max-height: 150px; overflow-y: auto; background: #002a5f; padding: 5px; margin-top: 10px; border-radius: 5px; text-align:left; font-size:14px; }
</style>
</head>
<body>

<h1>The Fish Game</h1>

<div class="tabs">
  <button class="tab-button active-tab" onclick="showTab('game')">Game</button>
  <button class="tab-button" onclick="showTab('inventory')">Inventory</button>
  <button class="tab-button" onclick="showTab('fishing')">Fishing</button>
</div>

<!-- Game Tab -->
<div id="game" class="tab-content active">
  <p id="fishFood">Fish Food: 50</p>
  <p id="money">Money: $0</p>
  <p id="equippedFishStats">Equipped Fish: None</p>
  <p id="totalFishCount">Total Fish: 5</p>

  <button id="feedBtn" onclick="feedFish()">Feed Equipped Fish</button>
  <button id="sellBtn" onclick="sellFish()">Sell Equipped Fish</button>
  <button onclick="buyFood()">Buy 10 Fish Food ($5)</button>
  <button onclick="buyFish()">Buy 1 Fish ($20)</button>

  <br><br>
  <button id="moneyUpgradeBtn" onclick="buyMoneyUpgrade()">Upgrade Money Gain</button>
  <p id="moneyUpgradeInfo">Next upgrade: $10, x1.2 multiplier</p>
</div>

<!-- Inventory Tab -->
<div id="inventory" class="tab-content">
  <p id="fishCountDisplay"></p>
  <div id="inventoryGrid"></div>
  <br>
  <button onclick="upgradeMaxInventory()">Upgrade Max Inventory</button>
  <p id="maxInventoryInfo"></p>
</div>

<!-- Fishing Tab -->
<div id="fishing" class="tab-content">
  <p>Fishing Species Chances:</p>
  <ul>
    <li id="chanceNothing"></li>
    <li id="chanceBasic"></li>
    <li id="chanceClown"></li>
    <li id="chanceLeech"></li>
  </ul>
  <p id="qualityLuckInfo"></p>
  <button id="fishBtn" onclick="fishCatch()" style="padding:10px 20px;">Fish</button>
  <p id="fishingCooldown">Cooldown: 0s</p>
  <button onclick="upgradeLuck()">Upgrade Luck</button>
  <p id="luckInfo"></p>
  <button onclick="upgradeCooldown()">Upgrade Cooldown</button>
  <p id="cooldownInfo"></p>
  <button onclick="upgradeQualityLuck()">Upgrade Quality Luck</button>
  <div id="fishingLog"></div>
</div>

<script>
const maxFishSizeDefault = 10;
const maxClownfishSize = 15;
const maxClownfishBaseWorth = 20;
const leechMaxSize = 18;
const leechBaseWorth = 50;

let money = 0;
let fishFood = 50;
let inventory = [];
let equippedFishIndex = null;

// Game upgrades
let moneyMultiplier = 1;
let moneyUpgradeCost = 10;

// Fishing upgrades
let luckLevel = 0;
let luckCost = 10;
let cooldownLevel = 0;
let cooldownCost = 5;
let fishingCooldownMax = 5;
let fishingCooldown = 0;
let fishingInterval = null;

// Inventory upgrades
let maxFishCount = 10;
let inventoryUpgradeLevel = 0;
let inventoryUpgradeCost = 20;

// Quality Luck
let qualityLuckLevel = 0;
let qualityLuckCost = 20;

// Fish qualities
const qualities = [
  { name: "Perfect", multiplier: 8, chance: 1, color: "cyan" },
  { name: "Good", multiplier: 2, chance: 14, color: "gold" },
  { name: "Okay", multiplier: 1, chance: 65, color: "#ccc" },
  { name: "Bad", multiplier: 0.5, chance: 20, color: "#555" }
];

// Helper: roll fish quality with quality luck
function rollQuality() {
  let chances = [
    {name:"Perfect", multiplier:8, chance:1},
    {name:"Good", multiplier:2, chance:14},
    {name:"Okay", multiplier:1, chance:65},
    {name:"Bad", multiplier:0.5, chance:20}
  ];

  chances.forEach(q=>{
    if(q.name==="Perfect") q.chance += qualityLuckLevel*1;
    if(q.name==="Good") q.chance += qualityLuckLevel*2;
    if(q.name==="Okay") q.chance -= qualityLuckLevel*2;
    if(q.name==="Bad") q.chance -= qualityLuckLevel*1;
  });

  let total = chances.reduce((a,b)=>a+b.chance,0);
  let roll = Math.random() * total;
  let cum = 0;
  for(let q of chances){
    cum += q.chance;
    if(roll < cum) return {name:q.name,multiplier:q.multiplier,color:q.name==="Perfect"?"cyan":q.name==="Good"?"gold":q.name==="Okay"?"#ccc":"#555"};
  }
  return {name:"Okay", multiplier:1, color:"#ccc"};
}

// Determine species
function determineSpecies() { return Math.random() < 1/3 ? "Clownfish" : "Basic Fish"; }

// Initialize 5 fish
for(let i=0;i<5;i++){
  const species = determineSpecies();
  inventory.push({ name: species, size:1, quality:{name:"Okay", multiplier:1,color:"#ccc"} });
}

// Max worth
function getMaxWorth(fish){ 
  let baseWorth = fish.name==="Clownfish"?maxClownfishBaseWorth:fish.name==="Leech"?leechBaseWorth:10;
  return Math.floor(baseWorth * fish.quality.multiplier * moneyMultiplier);
}

// UI
function showTab(tab){ document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active'));
document.getElementById(tab).classList.add('active');
document.querySelectorAll('.tab-button').forEach(btn=>btn.classList.remove('active-tab'));
document.querySelector(`[onclick="showTab('${tab}')"]`).classList.add('active-tab');
updateUI(); }

function updateUI(){
  document.getElementById('fishFood').textContent = `Fish Food: ${fishFood}`;
  document.getElementById('money').textContent = `Money: $${money}`;
  document.getElementById('equippedFishStats').textContent = equippedFishIndex===null?"Equipped Fish: None":`${inventory[equippedFishIndex].quality.name} ${inventory[equippedFishIndex].name} (Size: ${inventory[equippedFishIndex].size}/${inventory[equippedFishIndex].name==="Clownfish"?maxClownfishSize:inventory[equippedFishIndex].name==="Leech"?leechMaxSize:maxFishSizeDefault})`;
  document.getElementById('totalFishCount').textContent = `Total Fish: ${inventory.length}`;
  document.getElementById('feedBtn').style.display = equippedFishIndex===null?'none':'inline-block';
  document.getElementById('sellBtn').style.display = equippedFishIndex===null?'none':'inline-block';
  document.getElementById('moneyUpgradeInfo').textContent=`Next upgrade: $${moneyUpgradeCost}, x1.2 multiplier`;
  document.getElementById('fishCountDisplay').textContent=`Fish owned: ${inventory.length}/${maxFishCount}`;
  document.getElementById('maxInventoryInfo').textContent=`Next upgrade: $${inventoryUpgradeCost}, +5 fish per level`;

  // Inventory grid
  const grid=document.getElementById('inventoryGrid'); grid.innerHTML='';
  inventory.forEach((f,i)=>{
    const div=document.createElement('div'); div.className='fish-btn tooltip';
    div.style.backgroundColor=f.quality.color; if(i===equippedFishIndex) div.classList.add('equipped');
    const img=document.createElement('img'); img.src=f.name==="Clownfish"?'images/clownfish_4x.png':f.name==="Leech"?'images/leech_4x.png':'images/basic_fish_4x.png'; img.width=64; img.height=64;
    div.appendChild(img);
    const tip=document.createElement('span'); tip.className='tiptext';
    const maxSize=f.name==="Clownfish"?maxClownfishSize:f.name==="Leech"?leechMaxSize:maxFishSizeDefault;
    tip.textContent=`${f.quality.name} ${f.name}\nSize: ${f.size}/${maxSize}\nMax Worth: $${getMaxWorth(f)}`;
    div.appendChild(tip);
    div.onclick=()=>{ equippedFishIndex=i; updateUI(); showTab('game'); };
    grid.appendChild(div);
  });

  // Fishing tab
  const cNothing=Math.max(0,65-luckLevel*5);
  const cClown=10 + luckLevel*1.2;
  const cLeech=2 + luckLevel*0.3;
  const cBasic=100-cNothing-cClown-cLeech;
  document.getElementById('chanceNothing').textContent=`Nothing: ${cNothing.toFixed(1)}%`;
  document.getElementById('chanceBasic').textContent=`Basic Fish: ${cBasic.toFixed(1)}%`;
  document.getElementById('chanceClown').textContent=`Clownfish: ${cClown.toFixed(1)}%`;
  document.getElementById('chanceLeech').textContent=`Leech: ${cLeech.toFixed(1)}%`;

  document.getElementById('luckInfo').textContent=`Luck Level: ${luckLevel} (Next upgrade: $${luckCost})`;
  document.getElementById('cooldownInfo').textContent=`Cooldown Level: ${cooldownLevel} (Next upgrade: $${cooldownCost})`;

  // Quality display
  const baseQual=[{name:"Perfect",chance:1},{name:"Good",chance:14},{name:"Okay",chance:65},{name:"Bad",chance:20}];
  const qAdj=baseQual.map(q=>{
    let chance=q.chance;
    if(q.name==="Perfect") chance+=qualityLuckLevel*1;
    if(q.name==="Good") chance+=qualityLuckLevel*2;
    if(q.name==="Okay") chance-=qualityLuckLevel*2;
    if(q.name==="Bad") chance-=qualityLuckLevel*1;
    return chance;
  });
  const total=qAdj.reduce((a,b)=>a+b,0);
  const norm=qAdj.map(q=>Math.round(q/total*100));
  document.getElementById('qualityLuckInfo').textContent=`Quality Luck Level: ${qualityLuckLevel} (Next upgrade: $${qualityLuckCost})\nPerfect: ${norm[0]}%, Good: ${norm[1]}%, Okay: ${norm[2]}%, Bad: ${norm[3]}%`;
}

// Game functions
function feedFish(){ if(equippedFishIndex===null) return; const f=inventory[equippedFishIndex]; const max=f.name==="Clownfish"?maxClownfishSize:f.name==="Leech"?leechMaxSize:maxFishSizeDefault; if(f.size<max&&fishFood>0){ f.size++; fishFood--; updateUI(); } }
function sellFish(){ if(equippedFishIndex===null) return; const f=inventory[equippedFishIndex]; const max=f.name==="Clownfish"?maxClownfishSize:f.name==="Leech"?leechMaxSize:maxFishSizeDefault; const base=f.name==="Clownfish"?Math.floor(f.size/max*maxClownfishBaseWorth):f.name==="Leech"?Math.floor(f.size/max*leechBaseWorth):(f.size>=max?10:Math.floor(f.size)); money+=Math.floor(base*f.quality.multiplier*moneyMultiplier); inventory.splice(equippedFishIndex,1); equippedFishIndex=null; updateUI(); }
function buyFood(){ if(money>=5){ money-=5; fishFood+=10; updateUI(); } }
function buyFish(){
  if(inventory.length>=maxFishCount) return;
  if(money>=20){
    money-=20;
    const speciesRoll=Math.random();
    let species;
    if(speciesRoll<1/3){ species = Math.random()<0.2?"Leech":"Clownfish"; }
    else species="Basic Fish";
    inventory.push({name:species,size:1,quality:rollQuality()});
    updateUI();
  }
}
function buyMoneyUpgrade(){ if(money>=moneyUpgradeCost){ money-=moneyUpgradeCost; moneyMultiplier*=1.2; moneyUpgradeCost=Math.round(moneyUpgradeCost*2); updateUI(); } }

// Fishing
function fishCatch(){
  if(fishingCooldown>0) return;
  if(inventory.length>=maxFishCount){ logFishing("Inventory full!"); return; }

  const roll=Math.random()*100;
  const chanceNothing=Math.max(0,65-luckLevel*5);
  const chanceClown=10+luckLevel*1.2;
  const chanceLeech=2+luckLevel*0.3;
  const chanceBasic=100-chanceNothing-chanceClown-chanceLeech;

  let caught=null;
  if(roll<chanceNothing) logFishing("You caught nothing!");
  else if(roll<chanceNothing+chanceBasic) caught={name:"Basic Fish",size:1,quality:rollQuality()};
  else if(roll<chanceNothing+chanceBasic+chanceClown) caught={name:"Clownfish",size:1,quality:rollQuality()};
  else caught={name:"Leech",size:1,quality:rollQuality()};

  if(caught){ inventory.push(caught); logFishing(`You caught a ${caught.quality.name} ${caught.name}!`); }

  fishingCooldown = Math.max(1,fishingCooldownMax-cooldownLevel);
  updateFishingCooldown();
  if(!fishingInterval) fishingInterval=setInterval(updateFishingCooldown,1000);

  updateUI();
}
function updateFishingCooldown(){ const btn=document.getElementById('fishBtn'); if(fishingCooldown>0){ document.getElementById('fishingCooldown').textContent=`Cooldown: ${fishingCooldown}s`; btn.disabled=true; fishingCooldown--; } else { document.getElementById('fishingCooldown').textContent="Cooldown: 0s"; btn.disabled=false; clearInterval(fishingInterval); fishingInterval=null; } }
function logFishing(msg){ const log=document.getElementById('fishingLog'); const p=document.createElement('p'); p.textContent=msg; log.appendChild(p); log.scrollTop=log.scrollHeight; }

// Upgrades
function upgradeLuck(){ if(money>=luckCost){ money-=luckCost; luckLevel++; luckCost=Math.round(luckCost*1.2); updateUI(); } }
function upgradeCooldown(){ if(cooldownLevel>=4) return; if(money>=cooldownCost){ money-=cooldownCost; cooldownLevel++; cooldownCost=Math.round(cooldownCost*3); updateUI(); } }
function upgradeQualityLuck(){ if(money>=qualityLuckCost){ money-=qualityLuckCost; qualityLuckLevel++; qualityLuckCost=Math.round(qualityLuckCost*1.2); updateUI(); } }
function upgradeMaxInventory(){ if(money>=inventoryUpgradeCost){ money-=inventoryUpgradeCost; inventoryUpgradeLevel++; maxFishCount+=5; inventoryUpgradeCost=Math.round(inventoryUpgradeCost*2); updateUI(); } }

updateUI();
</script>

</body>
</html>
